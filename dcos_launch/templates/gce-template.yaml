---
resources:
- type: compute.v1.instance
  name: vm2
  properties:
    zone: ${zone}
    machineType: https://www.googleapis.com/compute/v1/projects/${project_id}/zones/${zone}/machineTypes/${machineType}
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/${sourceImage}
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/${project_id}/global/networks/${network}
      # Access Config required to give the instance a public IP address
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT

